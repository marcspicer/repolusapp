<div class="contact-us">
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h4>send message</h4>
				<form  class="form-horizontal" [formGroup]="emailForm" (ngSubmit)="sendEmail(emailForm.value)">
					<div class="form-group">
						<div class="col-sm-6">
							<input type="text" formControlName="name"   placeholder="Name" >
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-6">
							<input type="email"  formControlName="email"  placeholder="Email" required>
						</div>
						<div class="col-sm-6">
							<input type="password"  formControlName="password"  placeholder="password" required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input type="text" formControlName="subject"  placeholder="Subject">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<textarea rows="5" formControlName="comment"  placeholder="comment"></textarea>
						</div>
					</div>
					<p *ngIf="message" style="color: blue;">{{message}}</p>
					<p *ngIf="errMessage" style="color: red;">{{errMessage}}</p>

					<div class="form-group">
						<div class="col-sm-12">
							<button type="submit" class="btn btn-default">send message</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-5 col-sm-offset-1" style="padding-top: 127px;">	
				<p class="contactHeading" style="margin-bottom: 0;">REPOLUS</p>
				<p class="contactHeading">Info@repolus.com</p>
				<p class="contactHeading" style="margin-bottom: 0;">Peter Michael Riolo</p>				
				<p class="contactPhara" style="margin-bottom: 0;">Licensed Associate Real Estate Broker, Brown Harris Stevens</p>
				<p class="contactPhara" style="margin-bottom: 0;"><label class="contactlabel">Direct:</label>  212-317-7792</p>
				<p class="contactPhara" style="margin-bottom: 0;"><label class="contactlabel">Email:</label>  priolo@bhsusa.com</p>
			</div>
		</div>
	</div>
</div>
